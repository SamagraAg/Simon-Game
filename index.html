<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>

    <!-- style sheet link -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&family=Rowdies&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>THE SIMON GAME</h1>
    <h2>Press any key to start</h2>
    <div class="container">
        <div class="row">
            <div class="btn green" id="green"></div>
            <div class="btn red" id="red"></div>
        </div>
        <div class="row">
            <div class="btn yellow" id="yellow"></div>
            <div class="btn blue" id="blue"></div>
        </div>

    </div>
    <footer>Made with love by Samagra</footer>

    <!-- script files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
